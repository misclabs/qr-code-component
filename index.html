<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Minimizing layout shift from using a webfont. -->
    <style>
      @font-face {
        font-family: "Outfit";
        font-display: fallback;
        src: url(./outfit_variable.woff2) format("woff2");
      }
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="qr-card" role="main">
      <img
        src="./images/image-qr-code.png"
        alt="QR code with link to Frontend Mentor"
        width="288"
        height="288"
      />
      <h1>Improve your front-end skills by building projects</h1>
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </main>

    <footer class="attribution" role="contentinfo">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jess</a>.
    </footer>
  </body>
</html>
